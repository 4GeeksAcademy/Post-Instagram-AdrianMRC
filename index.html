<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Instagram Post</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/487ba14096.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script>
    const imageUrls = [
      'https://cdn.prod.website-files.com/63a02e61e7ffb565c30bcfc7/65f143538c242942ee1aff53_cool%20landscapes.webp',
      'https://brehonacademy.org/wp-content/uploads/2023/12/Middle-earth_lord_of_the_rings_JRR_Tolkien_set_in_cc2144ed-1eac-431b-8845-055849394ecc.webp',
      'https://www.expedia.com/stories/wp-content/uploads/2021/09/dragonstone-1.jpg',
      'https://i.pinimg.com/originals/cc/ff/a6/ccffa62c16228d040e600942cc44b250.jpg'
    ];

 let currentImageIndex = parseInt(localStorage.getItem('currentImageIndex')) || 0;

function changeImage() {
  document.getElementById('post-img').src = imageUrls[currentImageIndex];
  
  currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
  localStorage.setItem('currentImageIndex', currentImageIndex);
}
    window.onload = changeImage;
  </script>
</head>
<body>
  <div class="post">
<!--   ENCABEZADO -->
    <div class="post-header">
      <div class="user-info">
        <i class="fa-brands fa-html5"></i>
        <div>
          <strong>HTML5</strong>
          <span>Adrián Martín</span>
        </div>
      </div>
      <div class="options">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>

    <!-- IMAGEN -->
    <div class="post-img">
      <img id="post-img" src="" alt="increíbles paisajes">
    </div>

    <!-- ICONOS -->
    <div class="post-icons">
      <div class="interactions">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <div class="save">
        <i class="far fa-bookmark"></i>
      </div>
    </div>

    <!-- DESCRIPCIÓN -->
    <div class="post-body">
      <p>Le gusta a <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Adrian Lovera</strong> y <strong>234.943 más</strong></p>
      <p>Empezamos el curso de Full-Stack!!! Que alegría que alboroto el nuevo feed va como una moto. Si actualizas la pagina cambiarán las imagenes para variar un poco.<strong>#Ánimo</strong></p>
    </div>
  </div>
</body>
</html>
