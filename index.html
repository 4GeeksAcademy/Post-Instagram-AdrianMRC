<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Instagram Post</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/487ba14096.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="post">
<!--   ENCABEZADO -->
    <div class="post-header">
      <div class="user-info">
        <i class="fa-brands fa-html5"></i>
        <div>
          <strong>HTML5</strong>
          <span>Adrián Martín</span>
        </div>
      </div>
      <div class="options">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>

    <!-- IMAGEN -->
    <div class="post-img">
      <img id="post-img" src="https://cdn.prod.website-files.com/63a02e61e7ffb565c30bcfc7/65f143538c242942ee1aff53_cool%20landscapes.webp" >
    </div>

    <!-- ICONOS -->
    <div class="post-icons">
      <div class="interactions">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <div class="save">
        <i class="far fa-bookmark"></i>
      </div>
    </div>

    <!-- DESCRIPCIÓN -->
    <div class="post-body">
      <p>Le gusta a <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Adrian Lovera</strong> y <strong>234.943 más</strong></p>
      <p>Empezamos el curso de Full-Stack!!! Que alegría que alboroto el nuevo feed va como una moto.<strong>#Ánimo</strong></p>
    </div>
  </div>
</body>
</html>
